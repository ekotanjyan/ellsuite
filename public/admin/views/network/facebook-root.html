<div ng-controller="FacebookNetworksController" class="portlet box facebook" 
            ng-init="refresh()">
    <div class="portlet-title">
        <i class="fa fa-{{network.type}} fa-fw"></i>
        {{network.type}}
        <div class="btn-group pull-right">
            <a class="btn btn-md grid-controller" ng-click="showTools()">
                <i class="icon-settings el-grid-icon"></i>
            </a>
        </div>
        <div class="tool pull-right btn-group check-element sample-show-hide" ng-show="isToolsShown">
            <a  class="btn" ng-click="refresh()">
                <i class="icon-refresh"></i>
            </a>
            <a class="btn">
                <i class="icon-eye"></i>
            </a>
            <a class="btn" ng-click="close($index)">
                <i class="icon-close"></i>
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <ul class="chat" ng-if="network.items.length">
            <li ng-repeat="item in network.items" class="clearfix" ng-class='{left:$even,right:$odd}'>
                <span class="chat-img pull-{{$even?'left':'right'}}">
                    <img height="50" ng-src="https://graph.facebook.com/v2.0/{{item.from.id}}/picture" alt="{{item.from.name}}" class="img-circle">
                </span>
                <div class="chat-body clearfix">
                    <div class="header" ng-if="$even">
                        <a href="https://www.facebook.com/profile.php?id={{item.from.id}}" target="_blank">
                            <strong class="primary-font">
                                {{item.from.name}}
                            </strong>
                        </a> 
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> <span am-time-ago="item.created_time"></span>
                        </small>
                    </div>
                    <div class="header" ng-if="$odd">
                        <small class="text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> <span am-time-ago="item.created_time"></span>
                        </small>
                        <a href="https://www.facebook.com/profile.php?id={{item.from.id}}" target="_blank">
                            <strong class="pull-right primary-font">
                                 {{item.from.name}}
                            </strong>
                        </a> 
                    </div>
                    <div class="item item-body">
                        <p ng-if="item.story">{{item.story}}</p>
                        <p>{{item.message}}</p>
                        <a ng-if="item.picture" ng-href="{{item.actions[0].link}}">
                            <img  ng-src="{{ item.picture }}"/>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                          <a el-fb-like>
                            Like
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <a>
                            Comment
                        </a>

                    </div>
                </div>
            </li>
        </ul>
        <em ng-if="!network.items.length" class="italic">Loading ...</em>
    </div>
</div>
